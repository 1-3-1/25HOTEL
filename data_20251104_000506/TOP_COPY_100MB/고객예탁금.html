								<p><strong><font color='#0886B1'>1. 의미</font></strong><br><br>
								고객예탁금이란 증권회사가 유가증권의 매매거래 등과 관련하여 고객으로부터 받아 일시 보관중인 예수금을 말한다. 위탁자 예수금, 청약자 예수금, 저축자 예수금, 환매조건부 예수금, 신용거래계좌 설정보증금, 신용거래 보증금등이 있다. 증권회사는 고객예탁금 전액을 현금 또는 예금으로 보유해야 하지만 증권회사는 예탁금의 1/2 범위내에서 신용공여의 재원으로 활용할 수 있도록 하고 있다.<br><br>
